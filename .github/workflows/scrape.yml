name: Sodex Update
on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: 'Europe/Istanbul' # Ensures UTC+3 for your "Jan 2" style dates
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - name: Run Scraper
        run: node index.js

      - name: Save Result
        run: |
          git config --global user.name "SodexBot"
          git config --global user.email "bot@sodex.dev"
          
          # 1. Temporarily hide your new data so Git can pull cleanly
          git stash
          
          # 2. Pull the latest changes from your manual Python bot runs
          git pull --rebase origin main
          
          # 3. Bring your new scraper data back
          git stash pop || echo "No stashed changes"
          
          # 4. Now stage and commit
          git add sodex_data.json
          git commit -m "Auto-update: $(date)" || echo "No changes to commit"
          git push origin main
